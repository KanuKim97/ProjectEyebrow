name: Android CI

on:
  push:
    branches: [ develop ]
  pull_request: 
    branches: [ develop ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: JDK 17 설정
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Android SDK 설정
      uses: android-actions/setup-android@v2
    
    - name: Gradle 패키지 캐싱
      uses: actions/cache@v3
      with: 
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/buildSrc/**/*.kt') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Gradlew 실행 권한 허용
      run: chmod +x gradlew
      
    - name: Gradle 빌드 (google-services.json)
      run: |
        echo "${{ secrets.GOOGLE_SERVICE_JSON }}" > ./app/google-services.json
        ./gradlew build
